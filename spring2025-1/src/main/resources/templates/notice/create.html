<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>

Notice Create <br/>

title
<input type = "text" id="create_notice_title"/> <br/>
content
<input type = "text" id="create_notice_content"/> <br/>
author
<input type = "text" id="create_notice_author"/> <br/>

<button onclick="createNotice()">submit</button>

<script>
    function createNotice(){
        $.ajax({
            url: "/api/notice/create",
            method: "GET",
            data:{
                title : $("#create_notice_title").val(),
                content : $("#create_notice_content").val(),
                author : $("#create_notice_author").val()
            },
            success: (data, status, xhr)=>{
                alert(JSON.stringify(data));
                if(data===200){
                    alert("success!");
                } else {
                    alert("fail!");
                }
            },
            error: (data, status, xhr)=>{
                alert(JSON.stringify(data));
            },
        });
    }
</script>
</body>
</html>
